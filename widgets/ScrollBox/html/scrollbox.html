{{#scrollbox}}
{{#visible}}
    <div class="scrollbox">
        <div class="scrollbar"></div>
        <div class="scrollmasker">
            <div class="scrollwrapper">
                <div class="scrollcontent" style="{{#css}}{{#value}}{{property}}:{{value}};{{/value}}{{/css}}">{{{text}}}</div>
            </div>
        </div>
    </div>
{{/visible}}
{{/scrollbox}}
