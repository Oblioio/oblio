<section class="absFull" id="notSupported">
    {{#title}}
        {{#visible}}
        <img id="TT" src="{{img}}" alt="{{text}}">
        {{/visible}}
    {{/title}}
    {{#header}}
        {{#visible}}
        <div class="line1" style="{{#css}}{{#value}}{{property}}:{{value}};{{/value}}{{/css}}">{{{text}}}</div>
        {{/visible}}
    {{/header}}
    {{#subhead}}
        {{#visible}}
        <div class="line2" style="{{#css}}{{#value}}{{property}}:{{value}};{{/value}}{{/css}}">{{{text}}}</div>
        {{/visible}}
    {{/subhead}}
</section>
