        <li class="permalink-control"><a href="{{post_url}}">+</a></li>
        <li class="share-link"><a class="icon-facebook social-icon" href="http://facebook.com/sharer.php?u={{post_url}}&amp;t=" target="_blank"></a></li>
        <li class="share-link"><a class="icon-twitter social-icon" href="https://twitter.com/intent/tweet?text={{#urlencode}}{{summary}}{{/urlencode}}%20{{post_url}}" target="_blank"></a></li>

</div>
