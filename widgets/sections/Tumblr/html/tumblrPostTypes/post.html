{{#posts}}
    <article class="post tumblrpost {{type}}" data-permalink="{{post_url}}" id="{{id}}" data-post-id="{{id}}">
        <div class="post-wrapper">
        <div class="closeButton">
            <div class="x1">
                <img src="{{{assetsUrl}}}assets/images/header/x1.png" alt="">
            </div>
            <div class="x2">
                <img src="{{{assetsUrl}}}assets/images/header/x2.png" alt="">
            </div>
        </div>
        {{#linktype}}
        {{> link}}
        {{/linktype}}

        {{#phototype}}
        {{> photo}}
        {{/phototype}}

        {{#photosettype}}
        {{> photoset}}
        {{/photosettype}}

        {{#texttype}}
        {{> text}}
        {{/texttype}}

        {{#quotetype}}
        {{> quote}}
        {{/quotetype}}

        {{#videotype}}
        {{> video}}
        {{/videotype}}
        </div>
    </article>
{{/posts}}
