<div class="controls_wrapper">
    <div class="controls">  
        <p><span class="currentTime">0</span> / <span class="totalTime">0</span></p>
        <button class="video_control" data-action="play">PLAY</button>
        <button class="video_control" data-action="pause">PAUSE</button>
        <button class="video_control" data-action="fullscreen">FULLSCREEN</button>
        <button class="video_control" data-action="mute">MUTE</button>
        <input class="video_control" data-action="progress" type="range" min="0" max="1" value="0" step="any" />
        <input class="video_control" data-action="volume" type="range" min="0" max="1" value="0" step="any" />
    </div>
</div>
